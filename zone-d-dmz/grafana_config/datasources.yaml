apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://10.0.0.40:8086
    jsonData:
      version: Flux
      organization: usine-iot
      defaultBucket: firewall-logs
      tlsSkipVerify: true
    secureJsonData:
      token: mytoken123456
    isDefault: true
    editable: true