version: '3.8'

services:
  admin:
    image: alpine:latest
    container_name: admin
    hostname: admin
    command: |
      sh -c "
      apk add --no-cache openssh curl bash mosquitto-clients
      
      ssh-keygen -A
      echo 'root:admin123' | chpasswd
      
      echo 'Admin machine demarree'
      echo 'SSH: root@admin123'
      
      /usr/sbin/sshd -D
      "
    networks:
      zone-b-admin:
        ipv4_address: 192.168.20.10
    ports:
      - "2222:22"
    restart: unless-stopped

  openvpn:
    image: kylemanna/openvpn:latest
    container_name: openvpn
    hostname: openvpn
    cap_add:
      - NET_ADMIN
    networks:
      zone-b-admin:
        ipv4_address: 192.168.20.11
    ports:
      - "1194:1194/udp"
    volumes:
      - openvpn-data:/etc/openvpn
    environment:
      - OPENVPN_OPTS=--log /var/log/openvpn.log
    restart: unless-stopped

networks:
  zone-b-admin:
    external: true

volumes:
  openvpn-data: