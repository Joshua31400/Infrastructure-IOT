services:
  admin:
    image: alpine:latest
    container_name: admin
    hostname: admin
    cap_add:
      - NET_ADMIN
    command: |
      sh -c "
      apk add --no-cache openssh curl bash mosquitto-clients iproute2
      
      ip route del default
      ip route add default via 192.168.20.254
      
      ssh-keygen -A
      echo 'root:admin123' | chpasswd
      
      sed -i 's/#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
      echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config
      
      echo 'Admin machine demarree'
      echo 'SSH: root@admin123'
      
      /usr/sbin/sshd -D
      "
    networks:
      zone-b-admin:
        ipv4_address: 192.168.20.10
    ports:
      - "2222:22"
    restart: unless-stopped

networks:
  zone-b-admin:
    external: true