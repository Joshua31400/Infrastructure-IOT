version: "3.8"

services:
  # Container poste Admin
  admin:
    image: alpine:latest
    container_name: admin
    hostname: admin
    command: |
      sh -c "
      apk add --no-cache openssh curl bash openvpn mosquitto-clients;
      ssh-keygen -A;
      echo 'root:admin123' | chpasswd;
      /usr/sbin/sshd -D
      "
    networks:
      zone-b-admin:
        ipv4_address: 192.168.20.10
    ports:
      - "2222:22"  # Redirection port SSH pour accès externe à admin (depuis hôte)
    restart: unless-stopped
    cap_add:
      - NET_ADMIN      # Nécessaire pour ouvrir et utiliser openvpn dans ce container
    stdin_open: true    # Pour garder le stream ouvert (utile pour debugging)
    tty: true           # Allouer un terminal

  # Serveur OpenVPN
  openvpn:
    image: kylemanna/openvpn:latest
    container_name: openvpn
    hostname: openvpn
    cap_add:
      - NET_ADMIN
    networks:
      zone-b-admin:
        ipv4_address: 192.168.20.20
    ports:
      - "1194:1194/udp"       # Exposition du port VPN sur hôte
    volumes:
      - openvpn-data:/etc/openvpn   # Volume persistant pour la PKI et config
    restart: unless-stopped

networks:
  zone-b-admin:
    name: zone-b-admin
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.20.0/24
          gateway: 192.168.20.1

volumes:
  openvpn-data:
    driver: local